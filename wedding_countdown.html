<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Countdown</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #e0f7ff);
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíç Wedding Countdown üíç</h1>
    <div id="countdown"></div>
  </div>

  <script>
    let target = new Date("Oct 18, 2025 00:00:00").getTime();

    function updateCountdown() {
      let now = new Date().getTime();
      let diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "üéâ Wedding Day! üéâ";
        clearInterval(timer);
        return;
      }

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }

    let timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // run immediately
  </script>
</body>
</html>
